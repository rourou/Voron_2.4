[gcode_macro _PURGE_BUCKET_VARIABLES]

##########################
# PURGE BUCKET
###########################

variable_purge_and_brush_enabled: True
variable_brush_xyz: 180, 358, 1 # Position of the brush center for nozzle cleaning
variable_purge_bucket_xyz: 140, 360, 1 # Purge bucket position
variable_print_default_extruder_temp: 240 #temp min for extrude in purge

variable_travel_speed:         200
variable_z_drop_speed:          20    # how fast the z will lower when moving to the z location to clear the probe
variable_brush_clean_speed: 120

# Do not modify below
gcode: