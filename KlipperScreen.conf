# Define printer and name. Name is anything after the first printer word
[printer Voron 2.4]
# Define what items should be shown in titlebar besides the extruder and bed
# the name must be the same as defined in the klipper config
# valid options are temperature_sensors or temperature_fans, or heater_generic
titlebar_items: Case, mcu, pi
# The style of the user defined items in the titlebar
# Can be 'full' indicating that the full name is shown, 'short' for the first letter, or None (default) for no name
titlebar_name_type: full

[preheat ABS]
extruder: 240
heater_bed: 110
gcode: STATUS_HEATING

[preheat PLA]
extruder: 210
heater_bed: 60
gcode: STATUS_HEATING

[preheat STOP]
gcode: 
  M107
  STATUS_START


[menu __main homing HELP_QGL]
name: Help QGL
icon: home
method: printer.gcode.script
params: {"script":"HELP_QGL"}

[menu __main homing QUERY_ENDSTOP]
name: QUERY ENDSTOP
icon: home
method: printer.gcode.script
params: {"script":"QUERY_ENDSTOP"}

[menu __main homing QUERY_PROBE]
name: QUERY PROBE
icon: home
method: printer.gcode.script
params: {"script":"QUERY_PROBE"}




